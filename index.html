<!DOCTYPE html>
<html>
<head>
  <title>Meu Portfólio</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="#sobre">Sobre mim</a></li>
      <li><a href="#formacao">Formação</a></li>
      <li><a href="#portfolio">Portfólio</a></li>
      <li><a href="#contato">Contato</a></li>
    </ul>
  </nav>

  <div id="sobre" class="section">
    <h2>Sobre mim</h2>
    <p>Aqui você pode escrever sobre você e seus hobbies.</p>
  </div>

  <div id="formacao" class="section">
    <h2>Formação</h2>
    <p>Inclua informações sobre sua educação e idiomas.</p>
  </div>

  <div id="portfolio" class="section">
    <h2>Portfólio</h2>
    <p>Adicione links para seus projetos anteriores ou trabalhos desenvolvidos.</p>
  </div>

  <div id="contato" class="section">
    <h2>Contato</h2>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" required></textarea>

      <input type="submit" value="Enviar">
    </form>
  </div>
</body>
</html>
